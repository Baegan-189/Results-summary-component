<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <article class="results">
    <div class="result">
      <h4 class="heading">Your Result</h4>
      <div class="score">
        <h1 class="70">
          76
        </h1>
        <h4 class="100">of 100</h4>
      </div>

      <h1 class="great">Great</h1>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h4 class="heading">Summary</h4>

      <div class="summary-item no-1">
        <div class="reaction-box">
          <img src="icon-reaction.svg" alt="icon-reaction">
          <h5>Reaction</h5>
        </div>
        <a href="#" class="summary-score"><span>80</span> / 100</a>
      </div>

      <div class="summary-item no-2">
        <div class="memory-box">
          <img src="icon-memory.svg" alt="icon-memory">
          <h5>Memory</h5>
        </div>
        <a href="#" class="summary-score"><span>92</span> / 100</a>
      </div>

      <div class="summary-item no-3">
        <div class="verbal-box">
          <img src="icon-verbal.svg" alt="icon-verbal">
          <h5>Verbal</h5>
        </div>
        <a href="#" class="summary-score"><span>61</span> / 100</a>
      </div>

      <div class="summary-item no-4">
        <div class="visual-box">
          <img src="icon-visual.svg" alt="icon-visual">
          <h5>Visual</h5>
        </div>
        <a href="#" class="summary-score"><span>72</span> / 100</a>
      </div>

      <button class="btn">Continue</button>
    </div>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
